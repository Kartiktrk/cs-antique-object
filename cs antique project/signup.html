<!doctype html>
<html>
  <head>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/60caa51c58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup_style.css">
    <title>Registration</title>
  </head>

  <body>
    <div class = "navbar">
      <a class = "navelements" href = "#">Home</a>
      <a class = "navelements" href = "#">About</a>
      <a class = "navelements" href = "#">FAQ's</a>
      <a class = "navelements" href = "#">Contact</a>
  </div>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter email">
            </div>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="text" name="username" placeholder="enter username">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" placeholder="enter password">
            </div>
            <div class="box">
              <i class="fa fa-calendar-o"></i>
              <input type="date" name="date" placeholder="DOB">
            </div>
            <button class="btn">Sign In</button>
        </form>
    </div>
  </body>
</html>
